<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <svg xmlns="http://www.w3.org/2000/svg" class="shape1" width="1500" height="449">
       <path fill="#F1F5FE" fill-rule="evenodd" d="M0 0h1500v449H191.5C85.737 449 0 363.263 0 257.5V0z"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" class = "shape2" width="146" height="145">
       <g fill="none" fill-rule="evenodd" stroke="#CFD8EF">
          <circle cx="63" cy="82" r="62.5"/>
          <circle cx="105" cy="41" r="40.5"/>
       </g>
    </svg>

    <div class="title">
       <h1>Simple, traffic-based pricing</h1>
       <p class="sign-up">Sign-up for our 30-day trial.No credit card required.</p>
    </div>


    <section class="pricing-container">
      <div class="views-price">
        <p class="views" id="views">100K pageviews</p>
        <input type="range" class="change-plan-range" min="1" max="5" id="slider">
        <h2 class="price" id="price">$16.00 <span class="month"> / month</span></h2>
        
      </div>
      
       <section class="discount-container">
          <span>
          Monthly Billing
          </span>
          <span>
          <input type="checkbox" id="discount-input">
          </span>
          <span>
          Yearly Billing
          </span>
          <span class="discount">
          25% discount
          </span>
        </section>
       <section class="features-container">
          <div class="features">
             <div>
                <label class="b-contain">
                   <span>Ulitmate websites</span>
                   <input type="checkbox" checked disabled>
                   <div class="b-input"></div>
                </label>
             </div>
             <div>
                <label class="b-contain">
                   <span>100% data ownership</span>
                   <input type="checkbox" checked disabled>
                   <div class="b-input"></div>
                </label>
             </div>
             <div>
                <label class="b-contain">
                   <span>Email reports</span>
                   <input type="checkbox" checked disabled>
                   <div class="b-input"></div>
                </label>
             </div>
          </div>
          <a href="" class="btn">Start my trial</a>
        </section>
      </section>
 </div>
  
  <script src="app.js"></script>
</body>
</html>
